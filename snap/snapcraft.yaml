name: miggy-migration # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '1.9.4' # just for humans, typically '1.2+git' or '1.3.2'
summary: Used for script migration and patching # 79 char long summary
description: |
  Used for script migration and patching

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  miggy-migration:
    command: bin/migration

parts:
  miggy-migration:
    source: .
    plugin: dump
    build-packages:
      - pkg-config
      - libreadline-dev
      - libncurses5-dev
    stage-packages:
      - git
    organize:
      'migration': bin/
      'lib': bin/lib/
